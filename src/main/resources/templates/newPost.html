<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Blog - 게시물 작성</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<!-- 헤더 -->
<header>
    <h1>Sky Blog</h1>
    <a href="#" class="edit-button">게시물 수정하기</a>

</header>

<!-- 게시물 작성 폼 -->
<main>
    <form id="postForm" class="post-form" action="/newPost" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">내용:</label>
            <textarea id="content" name="content" rows="10" required></textarea>
        </div>

        <button type="submit" class="upload-button">게시물 업로드</button>
    </form>
</main>

</body>
</html>
